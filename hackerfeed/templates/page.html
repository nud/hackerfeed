<html>
<head>
  <meta charset="utf-8">
  <title>Hacker Feed</title>
</head>
<body>
  {% for entry in entries %}
    <p>{{ pageno * pagesize + loop.index }}.
       <a href="{{ entry.link|escape }}">{{ entry.title|escape }}</a> ({{ entry.updated|dateformat }})</p>
  {% endfor %}

  <p>
  {% for pageno in range(1, 11) %}
    <a href="{{ 'p%02d.html' % pageno }}">{{ pageno }}</a>{% if not loop.last %} -{% endif %}
  {% endfor %}
  </p>
</body>
</html>
